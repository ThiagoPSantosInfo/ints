  <div class="container"><!--Formulário------------------------------------------->
    <div class="form-container">
      <h1>Cadastre-se</h1>
      <p class="subtitle">Preencha os dados abaixo para receber nossas novidades</p>
      <form id="leadForm">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" required>
        </div>
        <button type="submit" id="submitBtn">
          <span id="buttonText">Cadastrar</span>
          <span id="loading" class="loading hidden">Enviando...</span>
        </button>
      </form>
      <div id="message" class="message hidden"></div>
    </div>
  </div>
